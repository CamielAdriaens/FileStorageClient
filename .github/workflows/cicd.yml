name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: |
          cd filestorageclient
          npm install

      # Step 4: Run Tests
      - name: Run Tests
        run: |
          cd filestorageclient
          npm test

      # Step 5: Build Frontend
      - name: Build Frontend
        run: |
          cd filestorageclient
          npm run build

      # Step 6: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 7: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 8: Build Docker Image for Frontend
      - name: Build Frontend Docker Image
        run: |
          cd filestorageclient
          docker build -t camieladriaen/dockertestfilestorage-frontend:${{ github.sha }} .

      # Step 9: Push Docker Image to Docker Hub
      - name: Push Frontend Docker Image to Docker Hub
        run: |
          cd filestorageclient
          docker push camieladriaen/dockertestfilestorage-frontend:${{ github.sha }}
